# Application bindings
$terminal = uwsm app -- alacritty
$browser = vivaldi

unbind = SUPER, W
bindd = SUPER, Z, Terminal, exec, $terminal --class floating --working-directory="$(/home/scarpy/.config/hypr/omarchy/bin/omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, Z, Terminal, exec, $terminal --working-directory=$(/home/scarpy/.config/hypr/omarchy/bin/omarchy-cmd-terminal-cwd)
bindd = SUPER, Q, Close active window, killactive,
bindd = ALT, F4, Close active window, killactive,
bindd = SUPER, E, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER, L, Lock screen, exec, omarchy-lock-screen
bindd = SUPER, M, Music, exec, uwsm app -- spotify
bindd = CTRL SHIFT, Escape, Activity, exec, $terminal --class btop -e btop
