# Application bindings
$terminal = uwsm app -- xdg-terminal-exec
$browser = vivaldi

unbind = SUPER, W # Unbind default close window binding
bindd = SUPER, Q, Close active window, killactive,
bindd = ALT, F4, Close active window, killactive,
bindd = SUPER, Z, Terminal, exec, $terminal --app-id="floating" --dir=$(/home/$USER/.config/hypr/omarchy/bin/omarchy-cmd-terminal-cwd)
bindd = SUPER SHIFT, Z, Terminal, exec, $terminal --dir=$(/home/$USER/.config/hypr/omarchy/bin/omarchy-cmd-terminal-cwd)
bindd = SUPER, E, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER SHIFT, E, File manager, exec, [float] uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser
# bindd = SUPER SHIFT, B, Browser (private), exec, $browser --private
bindd = SUPER, L, Lock screen, exec, omarchy-lock-screen
bindd = SUPER, M, Music, exec, omarchy-launch-or-focus spotify
bindd = CTRL SHIFT, Escape, Task Manager, exec, [float] omarchy-launch-tui btop
