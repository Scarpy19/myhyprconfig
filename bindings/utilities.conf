# Unbind things
unbind = SUPER CTRL, B
unbind = SUPER CTRL, T

# Clipboard
unbind = SUPER, V
unbind = CTRL, V
# unbind = CTRL, C
unbind = CTRL, X

# Copy / Paste
# bind = SUPER, C, sendshortcut, CTRL, Insert,
bindd = CTRL, V, Paste, sendshortcut, SHIFT, Insert,
bindd = CTRL, X, Cut, sendshortcut, CTRL, X,
bindd = SUPER, V, Clipboard, exec, omarchy-launch-walker -m clipboard

bindd = SUPER ALT, R, Reload Hyprland, exec, hyprctl reload
bindd = SUPER CTRL, R, Reload Waybar, exec, pkill -x waybar | setsid uwsm-app -- waybar >/dev/null 2>&1 &

bindd = SUPER CTRL, T, Show time, exec, notify-send "    $(bash -c 'h=$(date +"%-I:%M"); a=$(date +"%P" | cut -c1); ds=$(date +"%A"); d=$(date +"%-d"); m=$(date +"%B"); y=$(date +"%Y"); w=$(date +"W%V"); echo "$h $a — ${ds^}, $d de ${m^} del $y — $w"')"
